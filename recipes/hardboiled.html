    <h1>Hard Boiled Eggs</h1>
    
    <img src="../images/hardboiled.jpg" alt="Hard boiled eggs" width="310">
    
    <h2>Ingredients</h2>
    
    <ul>
        <li>(2) eggs</li>
        <li>water</li>
        <li>salt to taste</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Boil water</li>
        <li>Prep an ice bath for eggs</li>
        <li>Place eggs in water</li>
        <li>Remove after six and half minutes</li>
        <li>Drain and cool in ice bath</li>
        <li>Peel eggs under water bath</li>
    </ol>
