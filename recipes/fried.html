    <title>Fried Eggs</title>

<body>
    <h1>Fried Eggs</h1>
    
    <img src="../images/fried.jpg" alt="fried egg" width="310">   
    
    <h2>Ingredients</h2>
    
    <ul>
        <li>(2) eggs</li>
        <li>Olive oil</li>
        <li>water</li>
        <li>salt to taste</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Crack eggs in easily pourable vessel</li>
        <li>Heat layer of oil on medium-high heat</li>
        <li>Fry eggs</li>
        <li>Add salt to taste</li>
    </ol>
